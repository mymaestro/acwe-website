          </camunda:field>
          <camunda:field name="published">
            <camunda:string>no</camunda:string>
          </camunda:field>
          <camunda:field name="owner">
            <camunda:string>1</camunda:string>
          </camunda:field>
          <camunda:properties>
            <camunda:property name="pluginid" value="eca_new_entity" />
