  <?xml version="1.0" encoding="UTF-8"?>
  <bpmn2:definitions xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:bpmn2="http://www.omg.org/spec/BPMN/20100524/MODEL" xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI" xmlns:dc="http://www.omg.org/spec/DD/20100524/DC" xmlns:di="http://www.omg.org/spec/DD/20100524/DI" xmlns:camunda="http://camunda.org/schema/1.0/bpmn" xmlns:qa="http://some-company/schema/bpmn/qa" id="sample-diagram" targetNamespace="http://bpmn.io/schema/bpmn" xsi:schemaLocation="http://www.omg.org/spec/BPMN/20100524/MODEL BPMN20.xsd">
    <bpmn2:process id="Process_meLYuWN" name="Notify about new user registration with section leads" isExecutable="true" camunda:versionTag="">
      <bpmn2:documentation />
      <bpmn2:extensionElements>
        <camunda:properties>
          <camunda:property name="Tags" value="" />
          <camunda:property name="Changelog" value="" />
        </camunda:properties>
      </bpmn2:extensionElements>
      <bpmn2:startEvent id="eca_base__eca_custom_1" name="SendM2" camunda:modelerTemplate="org.drupal.event.eca_base:eca_custom">
        <bpmn2:extensionElements>
          <camunda:field name="event_id">
            <camunda:string>m2</camunda:string>
          </camunda:field>
          <camunda:properties>
            <camunda:property name="pluginid" value="eca_base:eca_custom" />
          </camunda:properties>
        </bpmn2:extensionElements>
        <bpmn2:outgoing>Flow_1yxuapc</bpmn2:outgoing>
      </bpmn2:startEvent>
      <bpmn2:task id="action_send_email_action_07c7tdt" name="Send email" camunda:modelerTemplate="org.drupal.action.action_send_email_action">
        <bpmn2:extensionElements>
          <camunda:field name="recipient">
            <camunda:string>[entity:mail]</camunda:string>
          </camunda:field>
          <camunda:field name="subject">
            <camunda:string>This is a registration event</camunda:string>
          </camunda:field>
          <camunda:field name="message">
            <camunda:string>Hello [entity:name]
  </camunda:string>
          </camunda:field>
          <camunda:field name="replace_tokens">
            <camunda:string>yes</camunda:string>
          </camunda:field>
          <camunda:properties>
            <camunda:property name="pluginid" value="action_send_email_action" />
          </camunda:properties>
        </bpmn2:extensionElements>
        <bpmn2:incoming>Flow_1yxuapc</bpmn2:incoming>
      </bpmn2:task>
      <bpmn2:sequenceFlow id="Flow_1yxuapc" sourceRef="eca_base__eca_custom_1" targetRef="action_send_email_action_07c7tdt" />
      <bpmn2:startEvent id="content_entity__insert_1_1" name="Insert content entity" camunda:modelerTemplate="org.drupal.event.content_entity:insert">
        <bpmn2:extensionElements>
          <camunda:field name="type">
            <camunda:string>user user</camunda:string>
          </camunda:field>
          <camunda:properties>
            <camunda:property name="pluginid" value="content_entity:insert" />
          </camunda:properties>
        </bpmn2:extensionElements>
        <bpmn2:outgoing>Flow_13zorl9</bpmn2:outgoing>
      </bpmn2:startEvent>
      <bpmn2:task id="eca_switch_service_account_1b5tcws" name="User: switch to service user" camunda:modelerTemplate="org.drupal.action.eca_switch_service_account">
        <bpmn2:extensionElements>
          <camunda:properties>
            <camunda:property name="pluginid" value="eca_switch_service_account" />
          </camunda:properties>
        </bpmn2:extensionElements>
        <bpmn2:outgoing>Flow_0ak4qhs</bpmn2:outgoing>
        <bpmn2:outgoing>Flow_175v791</bpmn2:outgoing>
      </bpmn2:task>
      <bpmn2:task id="eca_new_entity_05aga79" name="Entity: create new" camunda:modelerTemplate="org.drupal.action.eca_new_entity">
        <bpmn2:extensionElements>
          <camunda:field name="token_name">
            <camunda:string>notification_email</camunda:string>
          </camunda:field>
          <camunda:field name="type">
            <camunda:string>easy_email notify_newuser</camunda:string>
          </camunda:field>
          <camunda:field name="langcode">
            <camunda:string></camunda:string>
          </camunda:field>
          <camunda:field name="label">
